<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>멋쟁이사자처럼 ∞ 클라우드타입</title>
    <link rel="icon" type="image/x-icon" href="{% static 'image/favicon.ico' %}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    
    <div class="d-flex p-5">
        <div class="container">
            <div class="row">            
            <h3>LIKELION STUDENTS</h3>
                {% for student in student_list %}
                <ul class="ist-group col-5">
                    <li class="list-group-item">학번: {{ student.student_num }}</li>
                    <li class="list-group-item">이름: {{ student.name }}</li>
                    <li class="list-group-item">단과대학: {{ student.college }}</li>
                    <li class="list-group-item">학과: {{ student.major }}</li>
                    <li class="list-group-item">상태: {{ student.student_type }}</li>
                    <li class="list-group-item">입학일자: {{ student.entrance_date }}</li>
                </ul>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script type="text/javascript" src="{% static 'javascript/script.css' %}"></script>
</body>
